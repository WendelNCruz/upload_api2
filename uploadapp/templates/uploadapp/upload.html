{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Upload Archive</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
</head>

<body>
    <div class="container">
        <header id="navtop"> <a href="{% url 'homepage' %}"> <img src="{% static 'img/logo.jpg' %}"
                    alt=""> </a>
            <nav class="fright">
                <ul>
                    <li><a href="{% url 'homepage' %}" class="smoothScroll">Home</a></li>
                </ul>
                <ul>
                    <li><a href="/api" class="smoothScroll">API</a></li>
                </ul>
                <ul>
                    <li><a href="#" class="smoothScroll">Sobre Nós</a></li>
                </ul>
                <ul>
                    <li><a href="#" class="smoothScroll">Contatos</a></li>
                </ul>
            </nav>
        </header>
        <div class="about-page main grid-wrap">
            <header class="grid col-full">
                <hr>
                <p class="fleft">Dê Upload do seu Arquivo para o BD</p>
            </header>
            <aside class="grid col-one-quarter mq2-col-full">
                <p class="mbottom"> A aplicação é capaz de salvar os dados de um arquivo XLS
                    para um banco de dados, para o respectivo tratamento.</p>
            </aside>
            <section class="grid col-three-quarters mq2-col-full">
                <center><img src="{% static 'img/team.jpg' %}" alt=""></center>
                <hr>
                <article id="navteam">
                    <h3>Carregue o Arquivo Aqui</h3>
                    <div style="text-align: center;">
                        <div class="row">
                            <form action="" method="post" class="ui form" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form}}
                                <input type="file" name="myfile">
                                <button type="submit" class="ui button primary">Enviar</button>
                        </div>
                    </div>
                </article>
            </section>
        </div>
        <script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
