{% extends 'uploadapp/index.html' %}
{% load static %}

{% block content %}
<section id="home" class="parallax-section">
    <div class="overlay"></div>
    <div class="container">
         <div class="row">
              <div class="col-md-8 col-sm-12">
                   <div class="home-text">
                        <h1>Importe seus arquivos XLS para o Banco de Dados!</h1>
                        <p>API com Django Rest Framework</p>
                        <ul class="section-btn">
                             <a href="{% url 'upload' %}" class="smoothScroll"><span data-hover="Upload Agora">Upload Agora</span></a>
                        </ul>
                   </div>
              </div>
         </div>
    </div>

    <!-- Video -->
    <video controls autoplay loop muted>
          <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
          Your browser does not support the video tag.
    </video>
</section>
{% endblock content %}
